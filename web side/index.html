<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="app">
         
    <div style="position:relativ;">
        <input id="inputField" type="text" v-model="isbn" @keyup.enter="GetBookByIsbn(); TurnTrue()">
        <button class="btn btn-dark" type="button" @click="GetBookByIsbn(); TurnTrue()">s√∏g</button>
    </div>    
    <div v-show="show">
        
        <div class="row" style="position:relative; left: 80px; top:10px; background-color:bisque">
            Title: {{ title }}
        </div>
        <div class="row" style="position:relative; left: 80px; top:20px; background-color:bisque">
            Author: {{ personalAuthorName }}
        </div>
        <div class="row" style="position:relative; left: 80px; top:30px; background-color:bisque">
            Number of pages: {{ numberOfPages }}
        </div>
        <div></div>
        <div class="row" style="position:relative; left: 80px; top:40px; background-color:bisque">
            Genre: 
            <li v-for="(value) in subjects">
                {{ value }}
            </li>
           
        </div>
        <div class="row" style="position:relative; left: 80px; top:50px; background-color:bisque">
            Language(s): {{ languageTrimmed }}
        </div>
        <div class="row" style="position:relative; left: 80px; top:60px; background-color:bisque">
            Publis Date: {{ publishDate }}
        </div>
    </div>    
</div>

<script src="./index.js"></script>
<script>app.mount("#app");</script>
</body>

</html>
