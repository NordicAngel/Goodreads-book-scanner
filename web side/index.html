<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"  href="stylesheet.css" />
</head>

<body>
    <div id="app">
    <div id="scanpopup" class="popup hide">
        <span class="popuptext">
            {{ connectionStatus }}
        </span>
    </div>
    <div style="position:relativ;">
        <input id="inputField" type="text" v-model="isbn" @keyup.enter="GetBookByIsbn">
        <button class="btn btn-dark" type="button" @click="GetBookByIsbn">search</button>
        <button class="btn" @click="OpenWebSocket">Begin scan</button>

    </div>    
    <div v-show="show">
        
        <div class="BookData"> 
            Titles: {{ title }}
        </div>
        <div class="BookData"> 
            Author: {{ personalAuthorName }}
        </div>
        <div class="BookData" >
            Number of pages: {{ numberOfPages }}
        </div>
        <div></div>
        <div class="BookData" >
            Genre: 

            <li v-for="(value) in subjects">
                {{ value }}
            </li>   

        </div>
        <div class="BookData" >
            Language(s): {{ languageTrimmed }}
        </div>
        <div class="BookData" >
            Publish Date: {{ publishDate }}
        </div>

        <form class="row" style="position:relative; left: 80px; top:80px;">
            <input type="hidden" Name="ID" id="hisddenfield">
            <input type="text" class="form" v-model="addToListProps.listID" id="form-input-is-List_ID" placeholder="List_ID">
        </form>        
            
        

        <div class="row" style="position:relative; left: 80px; top:100px;">
        <button class="btn btn-success" @click="AddBookToList()">Tilf√∏j til liste</button>

        <div class="row" style="position:relative; left: 80px; top:120px;">
        <button class="btn btn-success" type="button " @click="CreateNewList()"> Lav ny liste </button>
        </div>    
    </div>   
    
     
</div>


<script src="./index.js"></script>
<script>app.mount("#app");</script>
</body>

</html>
